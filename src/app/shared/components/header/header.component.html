<header class="header-container">

  <!-- Menú izquierdo solo para administradores -->
  <div *ngIf="rolUsuario === 'admin'" class="menu-izquierdo">
    <button class="menu-btn material-icons" (click)="toggleMenuLateral()" title="Menú">
      menu
    </button>
    <ul class="dropdown" [class.visible]="menuLateralAbierto">
      <li (click)="goTo('/reportes')">
        <span class="material-icons">insert_chart</span> Reportes
      </li>
      <li (click)="goTo('/usuarios')">
        <span class="material-icons">calculate</span> Contabilidad
      </li>
      <li (click)="goTo('/gestionroles')">
        <span class="material-icons">admin_panel_settings</span> Administración
      </li>
    </ul>
  </div>

  <!-- Nombre de la empresa al centro -->
  <h5 class="titulo-app">{{ nombreEmpresa }}</h5>

  <!-- Menú derecho disponible para todos los roles -->
  <div class="menu-derecho">
    <button class="avatar-btn avatar-circle" (click)="toggleMenuUsuario()">
      {{ iniciales }}
    </button>
    <ul class="dropdown" [class.visible]="menuUsuarioAbierto">
      <li *ngIf="rolUsuario === 'admin'" (click)="goTo('/perfil')">
        <span class="material-icons">person</span> Perfil
      </li>
      <li (click)="salir()">
        <span class="material-icons">logout</span> Cerrar sesión
      </li>
    </ul>
  </div>

</header>
