<div *ngIf="canAccessSidebar" class="side_menu" [ngClass]="{ 'opened': menuLateralAbierto }">
  <ul>
    <li (click)="goTo('/menu')"><span class="material-icons">house</span> Inicio</li>
    
    <li *ngIf="canSeeReportsInSidebar" (click)="goTo('/reportes')"><span class="material-icons">insert_chart</span> Reportes</li>
    
    <li *ngIf="canSeeContabilidadInSidebar" (click)="goTo('/contabilidad')"><span class="material-icons">calculate</span> Contabilidad</li>
    
    <li *ngIf="canSeeAdminInSidebar" (click)="goTo('/gestionroles')">
        <span class="material-icons">admin_panel_settings</span> Administración
    </li>
  </ul>
</div>

<header class="header-container" [ngStyle]="{ 'padding-left': canAccessSidebar && menuLateralAbierto ? '250px' : '0' }">

  <div *ngIf="canAccessSidebar" class="menu-toggle">
    <button class="menu-btn material-icons" (click)="toggleMenuLateral()" title="Menú">
      menu
    </button>
  </div>

  <h5 class="titulo-app">{{ nombreEmpresa }}</h5>

  <div class="menu-derecho">
    <button class="avatar-btn avatar-circle" (click)="toggleMenuUsuario()">
      {{ iniciales }}
    </button>
    <ul class="dropdown" [class.visible]="menuUsuarioAbierto">
      <li *ngIf="canSeeProfileOption" (click)="goTo('/perfil')">
        <span class="material-icons">person</span> Perfil
      </li>
      <li (click)="salir()">
        <span class="material-icons">logout</span> Cerrar sesión
      </li>
    </ul>
  </div>

</header>
