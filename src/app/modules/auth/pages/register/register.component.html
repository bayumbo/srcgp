<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    p {
        text-align: center;
        margin-top: 10px;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2>Registro</h2>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      
      <!-- C√©dula -->
      <div class="form-group">
        <label for="cedula">C√©dula de Identidad</label>
        <input
          type="text"
          id="cedula"
          formControlName="cedula"
          maxlength="10"
          pattern="[0-9]*"
          inputmode="numeric"
          placeholder="0102030405"
        >
        <div *ngIf="form.get('cedula')?.touched && form.get('cedula')?.invalid">
          <small class="error" *ngIf="form.get('cedula')?.errors?.['required']">Este campo es obligatorio</small>
          <small class="error" *ngIf="form.get('cedula')?.errors?.['pattern']">Debe contener exactamente 10 d√≠gitos</small>
        </div>
      </div>
      
  
      <!-- Nombres -->
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" formControlName="nombres" placeholder="Nombres">
        <div *ngIf="form.get('nombres')?.touched && form.get('nombres')?.invalid">
          <small class="error">Este campo es obligatorio</small>
        </div>
      </div>
  
      <!-- Apellidos -->
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" formControlName="apellidos" placeholder="Apellidos">
        <div *ngIf="form.get('apellidos')?.touched && form.get('apellidos')?.invalid">
          <small class="error">Este campo es obligatorio</small>
        </div>
      </div>
  
      <!-- Correo Electr√≥nico -->
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input type="email" id="email" formControlName="email" placeholder="tucorreo@ejemplo.com">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <small class="error" *ngIf="form.get('email')?.errors?.['required']">Este campo es obligatorio</small>
          <small class="error" *ngIf="form.get('email')?.errors?.['email']">Correo inv√°lido</small>
        </div>
      </div>
  
      <!-- Contrase√±a -->
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <div class="password-wrapper">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          >
          <button type="button" class="toggle-button" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'üëÅÔ∏è' : 'üö´' }}
          </button>
        </div>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          <small class="error" *ngIf="form.get('password')?.errors?.['required']">Este campo es obligatorio</small>
          <small class="error" *ngIf="form.get('password')?.errors?.['minlength']">M√≠nimo 6 caracteres</small>
        </div>
      </div> <br> <br> <br>
  
     <button type="submit">Registrarse</button>

    </form>
  
    <p>¬øYa tienes una cuenta? <a href="#">Inicia sesi√≥n</a></p>
  </div>
