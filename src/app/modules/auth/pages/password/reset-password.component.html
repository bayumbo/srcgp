<div class="container">
  <h5>
    <mat-icon>lock_reset</mat-icon>
    Restablecer contraseña
  </h5>

  <form (ngSubmit)="enviarEnlace()">
    <label for="email">
      <mat-icon>email</mat-icon>
      Correo electrónico
    </label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="tucorreo@ejemplo.com"
      required
    />
    <button type="submit">
      <mat-icon>send</mat-icon>
      Enviar enlace
    </button>
  </form>

  <button class="volver-btn" type="button" (click)="volverAlLogin()">
    <mat-icon>arrow_back</mat-icon>
    Volver al login
  </button>
</div>
