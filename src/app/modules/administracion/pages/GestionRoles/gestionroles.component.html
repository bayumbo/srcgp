<!-- üîÑ Mostrar mientras carga desde Firestore -->
<body>
  
  <main class="contenido-principal">
<div *ngIf="cargando" class="loading-container">
  <div class="spinner"></div>
  <p>Cargando usuarios...</p>
</div>

<!-- ‚úÖ Mostrar tabla aunque no haya coincidencias -->
<div *ngIf="!cargando">
  <!-- Filtro -->
  <div style="margin-bottom: 1rem;">
    <label>
      <input type="checkbox" (change)="onToggleFiltro($event)" />
      <strong>Mostrar solo activos</strong>
    </label>
  </div>

  <!-- B√∫squeda -->
  <div class="search-bar">
    <span class="material-icons">search</span>
    <input
      type="text"
      [(ngModel)]="cedulaBuscada"
      placeholder="Buscar por nombre o c√©dula"
      (input)="buscarPorCedula()"
    />
  </div>

  <!-- Tabla con scroll horizontal en m√≥viles -->
  <div class="tabla-container">
    <div class="tabla-scroll">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>C√©dula</th>
            <th>Empresa</th>
            <th>Rol actual</th>
            <th>Asignar Rol</th>
            <th>Guardar</th>
            <th>Ver</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosFiltrados" [ngClass]="{ 'inactivo': !usuario.estado }">
            <td>{{ usuario.nombres }} {{ usuario.apellidos }}</td>
            <td>{{ usuario.cedula }}</td>
            <td>{{ usuario.empresa }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
              <select [(ngModel)]="usuario.nuevoRol" [disabled]="!usuario.estado">
                <option *ngFor="let rol of rolesDisponibles" [value]="rol">{{ rol }}</option>
              </select>
            </td>
            <td>
              <button class="btn-ver" [disabled]="!usuario.estado || !usuario.nuevoRol || usuario.nuevoRol === usuario.rol"
                (click)="guardarNuevoRol(usuario.uid, usuario.nuevoRol!)">
                <span class="material-icons">save</span>
              </button>
            </td>
            <td>
              <button class="btn-ver" [disabled]="!usuario.estado" (click)="verPerfil(usuario.uid)">
                <span class="material-icons">visibility</span>
              </button>
            </td>
            <td>
              <label class="switch">
                <input type="checkbox" [checked]="usuario.estado" (change)="onEstadoChange($event, usuario.uid)" />
                <span class="slider"></span>
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="text-align: center; margin-top: 1rem;">
      <button (click)="usuariosService.cargarMasUsuarios()">Ver m√°s</button>
    </div>

    <button class="logout-btn" (click)="volverAlMenu()">
      <span class="material-icons">arrow_back</span> Men√∫ Principal
    </button>

    <div class="toast" *ngIf="mostrarToast">‚úÖ Rol actualizado con √©xito</div>
  </div>
</div>
</main>
</body>
