<!-- âœ… Mostrar loading si aÃºn no hay datos cargados -->
<div *ngIf="cargando || usuariosFiltrados.length === 0" class="loading-container">
  <div class="spinner"></div>
  <p>Cargando usuarios...</p>
</div>

<!-- âœ… Mostrar contenido completo solo si hay datos reales -->
<div *ngIf="!cargando && usuariosFiltrados.length > 0">
  <!-- ğŸ”˜ Filtro de solo activos -->
  <div style="margin-bottom: 1rem;">
    <label>
      <input type="checkbox" (change)="onToggleFiltro($event)" />
      <strong>Mostrar solo activos</strong>
    </label>
  </div>

  <!-- ğŸ“‹ Tabla de usuarios -->
  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>CÃ©dula</th>
          <th>Empresa</th>
          <th>Rol actual</th>
          <th>Asignar Rol</th>
          <th>Guardar</th>
          <th>Ver</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let usuario of usuariosFiltrados"
          [ngClass]="{ 'inactivo': usuario.estado === false }"
        >
          <td>{{ usuario.nombres }} {{ usuario.apellidos }}</td>
          <td>{{ usuario.cedula }}</td>
          <td>{{ usuario.empresa }}</td>
          <td>{{ usuario.rol }}</td>
          <td>
            <select
              [(ngModel)]="usuario.nuevoRol"
              [disabled]="usuario.estado === false"
            >
              <option *ngFor="let rol of rolesDisponibles" [value]="rol">
                {{ rol }}
              </option>
            </select>
          </td>
          <td>
            <button
              class="btn-ver"
              [disabled]="usuario.estado === false || !usuario.nuevoRol || usuario.nuevoRol === usuario.rol"
              (click)="guardarNuevoRol(usuario.uid, usuario.nuevoRol!)"
            >
              ğŸ’¾
            </button>
          </td>
          <td>
            <button
              class="btn-ver"
              [disabled]="usuario.estado === false"
              (click)="verPerfil(usuario.uid)"
            >
              ğŸ‘ï¸
            </button>
          </td>
          <td>
            <label class="switch">
              <input
                type="checkbox"
                [checked]="usuario.estado"
                (change)="onEstadoChange($event, usuario.uid)"
              />
              <span class="slider"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 1rem;">
      <button (click)="usuariosService.cargarMasUsuarios()">Ver mÃ¡s</button>
    </div>

    <button class="logout-btn" (click)="volverAlMenu()">ğŸ”’ Menu</button>

    <!-- ğŸ”” Toast -->
    <div class="toast" *ngIf="mostrarToast">
      âœ… Rol actualizado con Ã©xito
    </div>
  </div>
</div>
