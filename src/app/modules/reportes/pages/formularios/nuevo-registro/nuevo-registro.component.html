<div class="nuevo-registro-card">
  <h2>Nuevo Registro</h2>

  <form (ngSubmit)="enviar()" #form="ngForm">
    <!-- Nombre y Unidad -->
    <div class="row">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          list="usuariosList"
          [(ngModel)]="nombreBuscado"
          name="nombre"
          (input)="actualizarUsuarioSeleccionado()"
          placeholder="Escriba un nombre"
          required
          class="input-text"
        />
        <datalist id="usuariosList">
          <option *ngFor="let u of usuarios" [value]="u.nombre + ' ' + u.apellido"></option>
        </datalist>
      </div>

      <div class="form-group">
        <label>Unidad</label>
        <input type="text" [value]="usuarioSeleccionado?.unidad || ''"  />
      </div>
    </div>

    <!-- AdministraciÃ³n y Minutos Base -->
    <div class="row">
      <div class="form-group">
        <label>AdministraciÃ³n</label>
        <input type="number" name="administracion" [(ngModel)]="reporte.administracion" required />
      </div>

      <div class="form-group">
        <label>Minutos Base</label>
        <input type="number" name="minutosBase" [(ngModel)]="reporte.minutosBase" required />
      </div>
    </div>

    <!-- Minutos Atraso y Multas -->
    <div class="row">
      <div class="form-group">
        <label>Minutos Atraso</label>
        <input type="number" name="minutosAtraso" [(ngModel)]="reporte.minutosAtraso" required />
      </div>

      <div class="form-group">
        <label>Multas</label>
        <input type="number" name="multas" [(ngModel)]="reporte.multas" required />
      </div>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha del reporte:</label>
      <input
        type="date"
        id="fecha"
        name="fecha"
        [(ngModel)]="reporte.fechaModificacion"
        class="form-control"
        required
      />
    </div>
    <!-- Botones -->
    <div class="acciones-formulario">
      <button type="submit" class="guardar">ðŸ’¾ Guardar</button>
      <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>

  <p *ngIf="resultado">âœ… Reporte guardado con ID: {{ resultado }}</p>
</div>
