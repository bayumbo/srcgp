<h2>Nuevo Registro</h2>

<form (ngSubmit)="enviar()" #form="ngForm">
  <div class="row">
    <div class="form-group">
      <label>Nombre:
        <input type="text" name="nombre" [(ngModel)]="reporte.nombre" required />
      </label>
    </div>

    <div class="form-group">
      <label>Unidad:
        <input type="text" name="unidad" [(ngModel)]="reporte.unidad" required />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Administración:
        <input type="number" name="administracion" [(ngModel)]="reporte.administracion" required />
      </label>
    </div>

    <div class="form-group">
      <label>Minutos Base:
        <input type="number" name="minutosBase" [(ngModel)]="reporte.minutosBase" required />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Minutos Atraso:
        <input type="number" name="minutosAtraso" [(ngModel)]="reporte.minutosAtraso" required />
      </label>
    </div>

    <div class="form-group">
      <label>Multas:
        <input type="number" name="multas" [(ngModel)]="reporte.multas" required />
      </label>
    </div>
  </div>

  <div class="row acciones-formulario">
    <button type="submit">Guardar</button> 
    <button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>

<p *ngIf="resultado">✅ Reporte guardado con ID: {{ resultado }}</p>
