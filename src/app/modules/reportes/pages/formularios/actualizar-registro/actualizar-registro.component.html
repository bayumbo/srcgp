<div class="actualizar-registro-card">
  <h2>Actualizar Registro</h2>

  <form (ngSubmit)="guardar()" *ngIf="registro">
    <!-- Datos no editables -->
    <div class="row">
      <div class="form-group full-width campo-no-editable">
        <label for="nombre">Nombre</label>
        <div class="campo-texto">{{ registro.nombre }}</div>
      </div>
    
      <div class="form-group full-width campo-no-editable">
        <label for="apellido">Apellido</label>
        <div class="campo-texto">{{ registro.apellido }}</div>
      </div>
    
      <div class="form-group full-width campo-no-editable">
        <label for="unidad">Unidad</label>
        <div class="campo-texto">{{ registro.unidad }}</div>
      </div>
    </div>

    <!-- Campos editables -->
    <div class="row">
      <div class="form-group">
        <label for="administracion">Administraci√≥n</label>
        <input
          id="administracion"
          type="number"
          [(ngModel)]="registro.administracion"
          name="administracion"
          required
        />
      </div>

      <div class="form-group">
        <label for="minutosBase">Minutos Base</label>
        <input
          id="minutosBase"
          type="number"
          [(ngModel)]="registro.minutosBase"
          name="minutosBase"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="minutosAtraso">Minutos Atraso</label>
        <input
          id="minutosAtraso"
          type="number"
          [(ngModel)]="registro.minutosAtraso"
          name="minutosAtraso"
          required
        />
      </div>

      <div class="form-group">
        <label for="multas">Multas</label>
        <input
          id="multas"
          type="number"
          [(ngModel)]="registro.multas"
          name="multas"
          required
        />
      </div>
    </div>

    <!-- Botones -->
    <div class="acciones-formulario">
      <button type="submit" class="guardar">Guardar Cambios</button>
      <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
