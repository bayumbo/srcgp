<h2>Actualizar Registro</h2>

<form (ngSubmit)="guardar()" *ngIf="registro">
  <p><strong>Nombre:</strong> {{ registro.nombre }}</p>
  <p><strong>Unidad:</strong> {{ registro.unidad }}</p>

  <label>
    Administraci√≥n:
    <input type="number" [(ngModel)]="registro.administracion" name="administracion" required />
  </label>

  <label>
    Minutos Atraso:
    <input type="number" [(ngModel)]="registro.minutosAtraso" name="minutosAtraso" required />
  </label>

  <label>
    Minutos Base:
    <input type="number" [(ngModel)]="registro.minutosBase" name="minutosBase" required />
  </label>

  <label>
    Multas:
    <input type="number" [(ngModel)]="registro.multas" name="multas" required />
  </label>

  <br />
  <button type="submit">Guardar Cambios</button>
  <button type="button" (click)="cancelar()">Cancelar</button>
</form>
